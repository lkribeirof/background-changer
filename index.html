<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background changer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <main id="main">
        <div id="container">
            <div class="mapas">
                <div class="profiles" id="profiles">
                    <img src="src/img/ancient.jpg" class="img-mapa" alt="" srcset="">
                </div>
                <div class="profiles" id="profiles1">
                    <img src="src/img/anubis.jpg" class="img-mapa" alt="" srcset="">
                </div>
                <div class="profiles" id="profiles2">
                    <img src="src/img/cache.jpg" class="img-mapa" alt="" srcset="">
                </div>
                <div class="profiles" id="profiles3">
                    <img src="src/img/nuke.jpg" class="img-mapa" alt="" srcset="">
                </div>
                <div class="profiles" id="profiles4">
                    <img src="src/img/inferno.jpg" class="img-mapa" alt="" srcset="">
                </div>
            </div>
            <div id="timer">
                <p>10</p>
            </div>
            <div class="mapas_2">

                <div class="profiles" id="profiles5">
                    <img src="src/img/mirage.jpg" class="img-mapa" alt="" srcset="">
                </div>
                <div class="profiles" id="profiles6">
                    <img src="src/img/overpass.jpg" class="img-mapa" alt="" srcset="">
                </div>
                <div class="profiles" id="profiles7">
                    <img src="src/img/dust.jpg" class="img-mapa" alt="" srcset="">
                </div>
                <div class="profiles" id="profiles8">
                    <img src="src/img/train.jpg" class="img-mapa" alt="" srcset="">
                </div>
                <div class="profiles" id="profiles9">
                    <img src="src/img/vertigo.jpg" class="img-mapa" alt="" srcset="">
                </div>

            </div>
        </div>
 
        <div id="restart">
            <button onclick="location.reload()">Restart</button>
        </div>

        <div id="inicio">
            <div id="barra-inicio">
                <span>INVENTORY</span>
                <span>LOADOUT</span>
                <span id="start">START</span>
                <span>STORE</span>
                <span>NEWS</span>
            </div>
        </div>

        <div id="sidebar">
            <div id="amigos">
                <span><img class="img-amigos" src="src/img/user.png" alt="" srcset=""></span>
                <span><img class="img-amigos" src="src/img/user.png" alt="" srcset=""></span>
                <span><img class="img-amigos" src="src/img/user.png" alt="" srcset=""></span>
                <span><img class="img-amigos" src="src/img/user.png" alt="" srcset=""></span>
                <span><img class="img-amigos" src="src/img/user.png" alt="" srcset=""></span>
                
            </div>
        </div>

    </main>

    <script src="/src/script/script.js"></script>
</body>
</html>
